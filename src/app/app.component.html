<mat-toolbar class="toolbar">
  <h1 class="toolbar__title">{{ title }}</h1>
  <div class="toolbar__options"></div>
</mat-toolbar>
<div class="table-wrapper">
<table class="table" mat-table matSort [dataSource]="dataSource">
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [sortActionDescription]="'Sort by ' + column">{{ column.toUpperCase() }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>
<button class="legend-button" mat-mini-fab color="primary" aria-label="Legend button">
  <mat-icon class="material-symbols-outlined">legend_toggle</mat-icon>
</button>
